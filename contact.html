            max-width: 700px;

            padding: 30px;

        .contact-form input,

            border: 1px solid #d1d5db;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            transition: 0.3s ease;
        }
        .contact-form input:focus,
        .contact-form textarea:focus,
        .contact-form select:focus {
            border-color: #111827;
            box-shadow: 0 0 8px rgba(17,24,39,0.4);
            outline: none;
        }
        .contact-form button {
            background: #111827;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: pulse 2s infinite;
        }
        .contact-form button:hover {
            background: #1f2937;
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<main>
    <h1>Location</h1>
    <div class="contact-section mt-5">
        <h3 class="text-center mb-3">Contact Me</h3>
        <p class="text-center">Feel free to reach out for collaborations, questions, or opportunities.</p>
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <div class="row">
                <div class="col-4">
                    <select name="country_code" required>
                        <option value="+254">Kenya (+254)</option>
                        <option value="+256">Uganda (+256)</option>
                        <option value="+255">Tanzania (+255)</option>
                        <option value="+27">South Africa (+27)</option>
                        <option value="+1">United States (+1)</option>
                        <option value="+44">United Kingdom (+44)</option>
                    </select>
                </div>
                <div class="col-8">
                    <input type="text" name="phone" placeholder="Phone Number" maxlength="9" required>
                </div>
            </div>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</main>
